<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="onRegistrationSubmit(); registrationForm.reset()" #registrationForm="ngForm">
                <h2>Register Here</h2>
                <div class="form-group">
                    <label for="fullname">FullName:</label>
                    <input type="text" class="form-control" placeholder="Enter Your FullName...." id="name" required minlength="10" [(ngModel)]="model.name" name="name" #name="ngModel"/>
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                        <div *ngIf="name.errors?.['required']">Fullname is required</div>
                        <div *ngIf="name.errors?.['minlength']">Fullname must be at least 10 charcters long</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">UserName:</label>
                    <input type="text" class="form-control" placeholder="Enter Username..." id="username" required minlength="10" [(ngModel)]="model.username" name="username" #username="ngModel"/>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors?.['required']">Username is required</div>
                        <div *ngIf="username.errors?.['minlength']">Username must be at least 10 characters long</div>
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password" required
                      pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" name="password"
                      #password="ngModel" [(ngModel)]="model.password" />
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                      <div *ngIf="password.errors?.['required']">Password is required.</div>
                      <div *ngIf="password.errors?.['pattern']">
                        Password shall contain an uppercase, a lowercase and one numerical
                        or special characters. Length must be minimum 8 characters.
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn" [disabled]="!registrationForm.form.valid">    
                    Submit
                  </button>
            </form>
        </div>
    </div>
</div>
