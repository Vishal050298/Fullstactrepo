<div class="container-fluid main-container">
    <div class="row">
        <div class="col">
           
            <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
              <h2>SignIn</h2>
                <div class="form-group">
                  <label for="username">UserName:</label>
                  <input type="text" class="form-control" placeholder="Enter username" id="username" required [(ngModel)]="signin_Data.username" name="username" #lusername="ngModel">
                  <div *ngIf="lusername.invalid && (lusername.dirty || lusername.touched)" class="alert alert-danger">
                    <div *ngIf="lusername.errors?.['required']">UserName is required.</div>
                  </div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter your password" id="password" required [(ngModel)]="signin_Data.password" name="password" #lpassword="ngModel">
                    <div *ngIf="lpassword.invalid && (lpassword.dirty || lpassword.touched)" class="alert alert-danger">
                        <div *ngIf="lpassword.errors?.['required']">Password is required.</div>
                    </div>
                </div>
                <button type="submit" class="btn" [disabled]="!loginForm.form.valid">LOGIN</button>
              </form>
        </div>
    </div>
</div>
